<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Password Manager</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <main class="vault-container">
        <header class="vault-header">
            <h1>Password Vault</h1>
            <button id="logoutBtn" class="app-btn app-btn--secondary">Logout</button>
        </header>
        <section id="vaultEntries" class="vault-entries">
            <!-- Password entries will be rendered here -->
        </section>
        <button id="addEntryBtn" class="app-btn app-btn--primary">Add Entry</button>
        <div id="entryFormModal" class="modal" style="display:none;">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <form id="entryForm">
                    <label for="service">Service Name</label>
                    <input type="text" id="service" name="service" required>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                    <label for="password">Password</label>
                    <input type="text" id="entryPassword" name="password" required>
                    <button type="submit" class="app-btn app-btn--primary">Save</button>
                </form>
            </div>
        </div>
    </main>
    <script src="../assets/js/main.js"></script>
</body>

</html>

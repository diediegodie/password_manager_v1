<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <div style="width: 350px; padding: 32px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); background: #fff; text-align: center;">
        <h2 style="margin-bottom: 24px;">Register</h2>
        {% if error %}
        <p style="color:red; margin-bottom: 16px;">{{ error }}</p>
        {% endif %}
        <form method="POST" action="{{ url_for('register') }}" style="display: flex; flex-direction: column; gap: 16px;">
            <div style="text-align: left;">
                <label for="register_username">Username:</label><br>
                <input type="text" id="register_username" name="register_username" required style="width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc;">
            </div>
            <div style="text-align: left;">
                <label for="register_password">Password:</label><br>
                <input type="password" id="register_password" name="register_password" required style="width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc;">
            </div>
            <button type="submit" style="padding: 10px; border-radius: 4px; border: none; background: #007bff; color: #fff; font-weight: bold; cursor: pointer;">Register</button>
        </form>
        <p style="margin-top: 16px;">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        <a href="/" style="margin-top: 20px; text-align: center; display: inline-block; padding: 10px 20px; background: #eee; border-radius: 4px; text-decoration: none; color: #333; font-size: 1rem;">Back to Home</a>
    </div>
</body>

</html>
